<script language="javascript" type="text/javascript">
function updateLayer(layer) {
	var layerID = 'banner-layer' + layer;
	var ctx = document.getElementById(layerID).getContext('2d'); ctx.clearRect ( 0 , 0 , 100 , 150 );
	var pattern = document.getElementById(layerID + '-pattern').value;
	var colour =  document.getElementById(layerID + '-colour').value;
	if(pattern == '') {}
	else if(pattern == 'third-top') { ctx.fillStyle = colour; ctx.fillRect(0,0,100,75); }
	else if(pattern == 'third-bottom') { ctx.fillStyle = colour; ctx.fillRect(0,75,100,75); }
	else if(pattern == 'third-left') { ctx.fillStyle = colour; ctx.fillRect(0,0,33,150); }
	else if(pattern == 'third-right') { ctx.fillStyle = colour; ctx.fillRect(67,0,33,150); }
	else if(pattern == 'line-vertical') { ctx.fillStyle = colour; ctx.fillRect(33,0,34,150); }
	else if(pattern == 'line-horizontal') { ctx.fillStyle = colour; ctx.fillRect(0,59,100,33); }
	else if(pattern == 'corner-tl') { ctx.fillStyle = colour; ctx.fillRect(0,0,50,75); }
	else if(pattern == 'corner-tr') { ctx.fillStyle = colour; ctx.fillRect(50,0,50,75); }
	else if(pattern == 'corner-bl') { ctx.fillStyle = colour; ctx.fillRect(0,75,50,75); }
	else if(pattern == 'corner-br') { ctx.fillStyle = colour; ctx.fillRect(50,75,50,75); }
}
</script>
